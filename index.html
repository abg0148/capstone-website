<html>
    <head>
        <title>Firebase Auth Demo</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
         <script defer src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
         <script src="common.js"></script>

    </head>
    
    
    <body>
    
        <div id="header">
            <h2>HOSTEL AUTOMATION PROJECT</h2>
        </div>
        <div id="middle">
            <div id="middleText"><p>STUDENT LOGIN PAGE</p></div>
            <br>
            <div id="loginForm">
                    <div id="userName">
                        <label for="userName">USERNAME:</label>
                        <input id=txtEmail placeholder="roll no" required></input>            
                    </div>
                    <div id="password">
                        <label for="password">PASSWORD:</label>
                        <input id=txtPassword placeholder="password" type="password" required></input>            
                    </div>
                    <div id="loginButton">
                        <button id=btnLogin >LOGIN</button>    
                    </div>
            </div>
            
            
            
        </div>    
    
    
        
    
    
    
    
        
        <script src="index.js"></script>
            
    </body>
    


</html>
